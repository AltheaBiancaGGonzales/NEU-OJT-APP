<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEU OJT APP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer type="module"></script>
    <style>
        #choices-page .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
        }

        .logout-btn {
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <section id="login-page" class="page">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h1>NEU OJT APP</h1>
            <button id="googleSignInButton" class="google-signin">Sign in with Google</button>
        </div>
    </section>

    <!-- Main Page -->
    <section id="main-page" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2 id="userName">Welcome</h2>
            <p id="userEmail"></p>
            <img id="userProfilePicture" class="profile-pic" alt="User Profile Picture" />
            <button id="nextPageButton" class="btn primary">Next Page</button>
            <button id="logOutButton" class="btn secondary">Log Out</button>
        </div>
    </section>

    <!-- Choices Page -->
    <section id="choices-page" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Choices</h2>
            <div class="button-group">
                <button id="uploadRequirementsButton" class="btn primary">Upload Requirements</button>
                <button id="enterStudentInfoButton" class="btn primary">Enter Student Info</button>
            </div>
            <div class="centered">
                <button id="generateEndorsementButton" class="btn secondary">Generate Endorsement Letter</button
